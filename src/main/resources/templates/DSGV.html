<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="utf-8" />

<title>Hệ thống quản lý đồ án tốt nghiệp Đại Học Công Nghiệp Hà
	Nội</title>

<!-- Datatables -->
<link

	rel="stylesheet" />
<link
	href="../static/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css"

	rel="stylesheet" />
<link
	href="../static/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css"

	rel="stylesheet" />
<link
	href="../static/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css"

<link

<!-- Custom Theme Style -->
<link href="../static/build/css/custom.min.css"
	th:href="@{/build/css/custom.min.css}" rel="stylesheet" />
<link href="../static/css/custom.css" th:href="@{/css/custom.css}"
	rel="stylesheet" />
</head>

<body style="background: #FFF">
	<div class="x_panel" style="margin-top: 30px">
		<th:block th:unless="${#lists.isEmpty(lsLecture)}">
			<div class="col-md-55" th:each="lecture, i : ${lsLecture}">
				<div class="thumbnail">
					<div class="image view view-first">
						<img style="width: 100%; display: block;"
							src="'/static/images/face/'+${lecture.avatar}"
							th:src="@{'/images/face/'+${lecture.avatar}}" alt="image" />

					</div>
					<div class="caption" align="center">
						<p>
							<strong th:text="${lecture.fullname}"></strong>
						</p>
						<p>${lecture.email}</p>
					</div>
				</div>
			</div>
		</th:block>
	</div>


</body>

<!-- jQuery -->
<script src="../static/vendors/jquery/dist/jquery.min.js"

<script src="../static/vendors/pdfmake/build/pdfmake.min.js"
